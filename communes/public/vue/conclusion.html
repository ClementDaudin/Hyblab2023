<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/conclusion.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="../js/change_svg_color.js" defer></script>
  <script src="../js/conclusion_slide2.js" defer></script>
  <script src="../js/conclusion_slide1.js" defer></script>
  <script src="../js/conclusion_slide3.js" defer></script>
  <script src="../js/conclusion.js" defer></script>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="loader">
        <div id="loader-img" class="ld ld-ring ld-cycle"></div>
        <p id="loader-text">Veuillez patienter...</p>
      </section>
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">

            <section id="first-slide" class="swiper-slide">
                <main>
                    <object id="logo-environment" data="../img/friche.svg" width="35%" type="image/svg+xml"></object>
                    <h3 id="titre"></h3>
                    <div id="progress-bar"></div>
                    <p id="text1"></p>
                    <p id="text2"></p>
                </main>
            </section>

            <section id="second-slide" class="swiper-slide">
                <main>
                    <div class="chart-section">
                        <div id="pie-chart" class="chart"></div>
                        <p id="desc-pie-chart"></p>
                    </div>
                    <div class="chart-section">
                        <div id="bar-chart" class="chart"></div>
                        <p id="desc-bar-chart"></p>
                    </div>
                </main>
            </section>

            <section id="third-slide" class="swiper-slide">
                <main>
                    <div id="barchart-global" class="chart-section">
                        <div id="bar-chart2" class="chart"></div>
                        <p id="desc-bar-chart2"></p>
                    </div>

                    <button id="button-next" class="button"></button>

                </main>
            </section>

        </main>
        <div class="swiper-pagination"></div>
    </div>
  </div>
</body>
</html>
